<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/modifyUsuario.css">
    <link rel="icon" href="./img/iconoTransparente.png" type="image/x-icon">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./js/app.js"></script>-->
    <title>Modificar usuario</title>
</head>

<body>
    <nav>
        <h1>Modificando <span id="username"></span></h1>
        <button id="goBack">Volver atrás</button>
    </nav>

    <main>
        <form id="editUserForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos">
        
            <label for="correo">Correo:</label>
            <input type="text" id="correo" name="correo">
        
            <label for="contrasena">Contraseña:</label>
            <div class="password-wrapper">
                <input type="password" id="contrasena" name="contrasena">
                <button type="button" id="togglePassword">
                    <i class="toggle-password"></i>
                </button>
            </div>
        
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
        
            <label for="rol">Rol:</label>
            <input type="text" id="rol" name="rol">
        
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado">
        
            <button type="submit">Actualizar Usuario</button>
            <button type="button" id="deleteButton">Eliminar Usuario</button>
            
            <div id="helpContainer"></div>

        </form>
    </main>

    <script src="./js/editarUsuario.js"></script>
    <script src="./js/deleteUsuario.js"></script>
    <script src="./js/volverAdminUsu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
